<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Employés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 270px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
      
        .modal-header span {
            flex: 1;
        }
        .shift-details {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .employee-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .employee-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .employee-item span {
            flex: 1;
            
        }
        .selection-info {
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            <span>Offre de Quart Disponible</span>
        </div>

        <div class="shift-details">
            <p><strong>ven. 12/13</strong> | V-P3-13-22 (13:00 – 22:00)</p>
            <p>Lieu 1A / Assembleur</p>
            <p><strong>Procédure définie</strong> Liste d'appel SM</p>
        </div>

        <div class="employee-list">
            <div class="employee-item">
                <input type="checkbox" onclick="updateSelectionCount()">
                <label>Bolduc, Justin Q</label>
            </div>
            <div class="employee-item">
                <input type="checkbox" onclick="updateSelectionCount()">
                <label>R1-Breton, Anne Q</label>
            </div>
            <div class="employee-item">
                <input type="checkbox" onclick="updateSelectionCount()">
                <label>R2-Fortin, Maxime Q</label>
            </div>
            <div class="employee-item">
                <input type="checkbox" onclick="updateSelectionCount()">
                <label>R3-Deschamps, Martin Q</label>
            </div>
            <div class="employee-item">
                <input type="checkbox" onclick="updateSelectionCount()">
                <label>R4-Laflamme, Kayla Q</label>
            </div>
            <div class="employee-item">
                <input type="checkbox" onclick="updateSelectionCount()">
                <label>R5-Potvin, Vincent Q</label>
            </div>
        </div>

        <div class="selection-summary" id="selection-summary">0 sur 6 sélectionnés</div>

        <div class="action-buttons">
            <button class="button" onclick="goBack()">Retour</button>
            <button class="button" onclick="nextStep()">Suivant</button>
        </div>
    </div>
</div>

<script>
    function closeModal() {
        document.querySelector('.modal-container').style.display = 'none';
    }

    function updateSelectionCount() {
        const checkboxes = document.querySelectorAll('.employee-item input[type="checkbox"]');
        const selectedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
        const selectionSummary = document.getElementById('selection-summary');
        selectionSummary.textContent = `${selectedCount} sur 6 sélectionnés`;
    }

    function goBack() {
        alert('Retour...');
    }

    function nextStep() {
        alert('Passage à l’étape suivante...');
    }
</script>

</body>
</html>
